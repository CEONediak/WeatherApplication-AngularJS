<p>
<a href="#">Back to search results</a>
</p>

<div style="color:blue">
Forecast for {{ city }}
</div>

<hr />
Days: <a href="#/forecast/2" ng-class= "{ 'bg-primary' : days === '2'}">2</a> | <a href="#/forecast/3" ng-class= "{ 'bg-primary' : days === '3'}">3</a> | <a href="#/forecast/5" ng-class= "{ 'bg-primary' : days === '5'}">5</a> | <a href="#/forecast/7" ng-class= "{ 'bg-primary' : days === '7'}">7</a>
<hr />
<div style="margin-top:20px;" ng-repeat = "w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ convertToDate(w.dt) | date: 'EEEE, MMMM d, y'}}</h3>
                </div>
                <div class="panel-body">
                    Daytime temperature: {{ convertToFahrenheit (w.temp.day) }}
                </div>
            </div>
        </div>
    </div>
</div>
