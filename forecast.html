<header>
<a href="/">Go Back to Search Results</a>
<hr />
<p>
Days: <a href="#/forecast/2" ng-class="{'bg-primary' : days === '2'}">2</a> |  <a href="#/forecast/5" ng-class="{'bg-primary' : days === '5'}">5</a> | <a href="#/forecast/7" ng-class="{'bg-primary' : days === '7'}">7</a>
</p>
</header>

<div style="color:blue">
Forecast for {{ city }}
</div>


<div style="margin-top:20px;" ng-repeat = "w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <weather-report weather-day='w' convert-to-date='convertToDate(dt)' convert-to-standard='convertToFahrenheit(wf)' weather-date='EEEE MMM d, y'></weather-report>

        </div>
    </div>
</div>
